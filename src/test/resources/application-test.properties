spring.application.name=solar-api-gateway-test
server.port=0

# Auth0 Configuration for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.auth0.com/
auth0.audience=test-audience

# Eureka Client Configuration for tests (disable actual discovery)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable actual gateway for unit tests
spring.cloud.gateway.discovery.locator.enabled=false

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG 